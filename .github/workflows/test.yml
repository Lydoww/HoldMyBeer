name: HoldMyBeer

on: 
  push:
    branches:
      - main

jobs: 
  test: 
    runs-on: ubuntu-latest
    defaults:
      run: 
        working-directory: server
    steps: 
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with: 
          node-version: 22
      - run: npm ci
      - run: npx prisma generate
      - run: npm test